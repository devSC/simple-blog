<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wilson's blog.</title>
</head>
<body>
<h1>
    <a href="{% url 'blog:edit_page' 0 %}">新文章</a>
</h1>
{% for article in articles %}
    {# {% url 'blog:article_page' article.id %} 是templates的模板    #}
    <a href="{% url 'blog:article_page' article.id %}">{{ article.title }} </a>
    <br>
{% endfor %}
</body>
</html>
